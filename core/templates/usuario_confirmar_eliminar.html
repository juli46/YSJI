{% extends 'dashboard_base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow p-4 rounded" style="max-width: 480px; width: 100%;">
        <h3 class="text-center text-danger mb-3">
            <i class="bi bi-exclamation-triangle-fill"></i> Confirmar eliminación
        </h3>
        <p class="text-center fs-5">
            ¿Estás seguro que quieres eliminar al usuario 
            <strong class="text-dark">{{ usuario.nombre }}</strong>? <br>
            Esta acción es <span class="fw-bold text-danger">permanente e irreversible</span>.
        </p>

        <form method="post" class="d-flex justify-content-center gap-3 mt-4 m-0">
            {% csrf_token %}
            <button type="submit" class="btn btn-success px-4 fw-bold shadow-sm">
                <i class="bi bi-trash-fill me-2"></i>Eliminar
            </button>
            <button type="button" class="btn btn-danger px-4 fw-bold shadow-sm"
                style="background-color: #dc3545; border-color: #dc3545; color: white;"
                data-href="{% url 'dashboard_usuarios' %}"
                onclick="window.location.href = this.dataset.href;">
                Cancelar
            </button>
        </form>
    </div>
</div>
{% endblock %}
