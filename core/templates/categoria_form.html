{% extends 'dashboard_base.html' %}
{% block content %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div class="container mt-5">
    <div class="card shadow border-0 rounded-4">
        <div class="card-header bg-gold text-white rounded-top-4">
            <h4 class="mb-0">{{ accion }} Categoría</h4>
        </div>
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="mb-4">
                    <label for="{{ form.nombre.id_for_label }}" class="form-label fw-bold text-black">{{ form.nombre.label }}</label>
                    {{ form.nombre }}
                    {% for error in form.nombre.errors %}
                        <div class="text-danger small mt-1">{{ error }}</div>
                    {% endfor %}
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success fw-bold shadow-sm d-flex align-items-center">
                        <i class="bi bi-check-circle me-2"></i> {{ accion }}
                    </button>
                    <a href="{% url 'dashboard_categorias' %}" class="btn btn-danger d-flex align-items-center">
                        <i class="bi bi-x-circle me-2"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .bg-gold {
        background-color: #000000 !important;
        color: white !important;
    }
    .text-black {
        color: black !important;
    }
    input, select, textarea {
        border: 2px solid #d4af37;
        border-radius: 0.375rem;
        padding: 0.5rem 0.75rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        width: 100%;
    }
    input:focus, select:focus, textarea:focus {
        border-color: #b8962a;
        box-shadow: 0 0 8px rgba(212, 175, 55, 0.5);
        outline: none;
    }
    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
        transition: background-color 0.3s ease;
    }
    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }
</style>

<script>
    const form = document.querySelector('form');
    const nombreInput = document.querySelector('[name="nombre"]');

    function validarNombre() {
        let val = nombreInput.value || '';
        const trimmed = val.trim();
        let errorEl = nombreInput.parentElement.querySelector('.js-error');
        if (errorEl) errorEl.remove();
        if (!trimmed || val !== trimmed) {
            nombreInput.classList.add('is-invalid');
            const errorDiv = document.createElement('div');
            errorDiv.classList.add('text-danger', 'small', 'mt-1', 'js-error');
            errorDiv.textContent = 'El nombre no puede estar vacío ni tener espacios al inicio o final.';
            nombreInput.parentElement.appendChild(errorDiv);
            return false;
        }
        nombreInput.classList.remove('is-invalid');
        return true;
    }

    nombreInput.addEventListener('input', validarNombre);
    form.addEventListener('submit', function(e) {
        if (!validarNombre()) {
            e.preventDefault();
            Swal.fire({ icon: 'error', title: 'Corrige los errores', text: 'Por favor corrige el nombre.' });
        }
    });
</script>
{% endblock %}
