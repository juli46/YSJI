{% extends 'dashboard_base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="container mt-5">
            <div class="d-flex justify-content-center">
                <form method="get" class="row g-2 mb-4 justify-content-center">
                    <div class="col-sm-2">
                        <input type="text" name="id" class="form-control" placeholder="ID"
                            value="{{ filtros.id }}">
                    </div>
                    <div class="col-sm-2">
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre"
                            value="{{ filtros.nombre }}">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-dark w-100" type="submit">Buscar</button>
                    </div>
                </form>
            </div>
    <div class="card shadow border-0">
        <div class="card-header bg-gold text-white d-flex justify-content-between align-items-center rounded-top-lg px-4">
            <h4 class="mb-0">Categorías Registradas</h4>
            
            <a href="{% url 'categoria_agregar' %}" class="btn btn-success btn-sm fw-bold text-white">
                <i class="bi bi-plus-circle"></i> Agregar Categoría
            </a>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0 align-middle text-center">
                    <thead class="text-white" style="background-color: #000000;">
                        <tr>
                            <th style="width: 5%;">#</th>
                            <th class="text-start ps-4">Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for categoria in categorias %}
                        <tr>
                            <td class="align-middle">{{ categoria.id }}</td>
                            <td class="align-middle text-start ps-4">{{ categoria.nombre }}</td>
                            <td class="align-middle">
                                <div class="d-flex justify-content-center gap-2">
                                    <a href="{% url 'categoria_editar' categoria.id %}" class="btn btn-sm btn-outline-info" title="Editar">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                    <a href="{% url 'categoria_eliminar' categoria.id %}" class="btn btn-sm btn-outline-danger" title="Eliminar">
                                        <i class="bi bi-trash-fill"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center text-muted py-4">No hay categorías registradas.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<style>
    .bg-gold {
        background-color: #000000 !important;
        color: white !important;
    }
</style>
{% endblock %}
